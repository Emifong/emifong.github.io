<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="nft.css"/>
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<main>
  
<div class="card-container">

  <div class="img-box">
    <img src="images/image-equilibrium.jpg" alt="nft-image" id="cube-img"/>
  
    <div class="overlay">
    <img src="images/icon-view.svg" alt="view-overlay" class="overlay-img" />
  </div>
  </div>



  <section>
    <div class="description-card">
  <h3>Equilibrium #3429</h3>

  <p class="description">Our Equilibrium collection promotes balance and calm.</p>
</div>

  <div class="icon-text">
  <div class="left">
    <img src="images/icon-ethereum.svg" alt="eth-currency" class="eth-icon"/>
  <p>0.041 ETH</p>
</div>


<div class="right">
<p>3 days left</p>
<img src="images/icon-clock.svg" alt="clock-icon" class="clock-icon"/>
</div>
</div>
<div class="line"></div>
  
<div class="artist-credit">

  <img src="images/image-avatar.png" alt="artist-avatar" class="avatar" />
  <p class="artist-name">Creation of <span class="name">Jules Wyvern</span></p>
</div>
</section>

</div>

</main>

  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Emifong">Emifong</a>.
  </div>
</footer>
</body>
</html>
