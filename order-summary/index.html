<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="order-summary.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="card">
<img src="images/illustration-hero.svg" alt="" />

<div class="summary">
  <h1>Order Summary</h1>
  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
</div>

<div class="plan">
  <img src="images/icon-music.svg" alt="" />

  <div class="year-plan">
  <p class="plan-subtitle">Annual Plan</p>
  <p class="price">$59.99/year</p>
</div>

  <a href="#" class="change-text">Change</a>
</div>

<div class="order-options">
<div class="payment-btn"><a href="#">Proceed to Payment</a></div>
<div class="cancel-btn"><a href="#">Cancel Order</a></div>
</div>


</div>
  
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Emifong">Emifong</a>.
  </div>
  </footer>
</body>
</html>
