<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="profile-card.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

<main>

<div class="card">
  <img src="images/bg-pattern-card.svg" class="card-bg"/>
  <img src="images/image-victor.jpg" class="pic" />

  <section class="profile-header">
  <div class="name">
  <h1>Victor Crest</h1>
  <p>26</p>
</div>
  <p class="city">London</p>
</section>

<section class="social-stats">
  <div>
  <p class="numbers">80K</p>
  <p class="stat-name">Followers</p>
</div>

<div>
  <p class="numbers">803K</p>
  <p class="stat-name">Likes</p>
</div>

<div>
  <p class="numbers">1.4K</p>
  <p class="stat-name">Photos</p>
</div>

</section>
</div>

</main>


<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="github.io/Emifong">Emifong</a>.
  </div>
</footer>
</body>
</html>
